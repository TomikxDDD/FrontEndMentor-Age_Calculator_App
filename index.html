<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!-- Linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet" />

    <!-- Linking CSS files -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="inputs">
          <form action="post" class="form">
            <div class="input-field input-day-container">
              <label class="label-day" for="input-day">Day</label><input id="input-day" type="number" placeholder="dd" min="1" max="31" />
              <div class="form-hint form-hint--day"></div>
            </div>
            <div class="input-field input-month-container">
              <label class="label-month" for="input-month">Month</label><input id="input-month" type="number" placeholder="mm" min="1" max="12" />
              <div class="form-hint form-hint--month"></div>
            </div>
            <div class="input-field input-year-container">
              <label class="label-year" for="input-year" min>Year</label><input id="input-year" type="number" placeholder="yyyy" min="1000" max="" />
              <div class="form-hint form-hint--year"></div>
            </div>
            <div class="form-blank-space"></div>
          </form>
        </section>
        <div class="divider">
          <button class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" /></g>
            </svg>
          </button>
        </div>
        <section class="output">
          <p class="output__p output-years"><span class="output__span output-years__number">--</span>years</p>
          <p class="output__p output-months"><span class="output__span output-months__number">--</span>months</p>
          <p class="output__p output-days"><span class="output__span output-days__number">--</span>days</p>
        </section>
      </div>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
